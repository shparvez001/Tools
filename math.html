                <h1>Prime Number testing</h1>
                <input type="text" id="number-to-check" placeholder="Input the number to check"><br>
                  <input type="submit" value="Check" onclick="primeCheck('number-to-check','prime-box')">
                <p id="prime-box"></p>
                </div> <!-- /Button container -->
                
                <script>
                    function primeCheck(IdOfnumberToCheck,outputContainer)
                    {
                        var x= document.getElementById(IdOfnumberToCheck).value;
                        var i,check=0;
                        //Naive Way
                        for(i=1;i<x;i++)
                        {
                            if(x%i==0)
                            {
                                check++
                            }
                            if(check<2)
                            {
                                document.getElementById(outputContainer).innerHTML=x+" is a prime Number";
                            }
                            else
                            {
                                document.getElementById(outputContainer).innerHTML=x+" is not a prime Number";
                            }
                            
                        }
                        
                        //Add any other way
                        
                    }
                </script>
